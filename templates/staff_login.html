{% extends "base.html" %}
{% block body %}
<section class="max-w-md mx-auto mt-24 p-6 bg-gray-900 rounded-xl text-gray-200 shadow-lg animate-fadeIn">
  <h2 class="text-2xl font-semibold mb-4 text-yellow-400 text-center">Staff Login</h2>
  
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="text-red-500 mb-2">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST" class="flex flex-col gap-4">
    <input type="password" name="password" placeholder="Enter Password" class="p-3 rounded-lg bg-gray-800 border border-yellow-700/40 focus:outline-none focus:ring-2 focus:ring-yellow-400 text-gray-200" required>
    <button type="submit" class="btn-primary">Login</button>
  </form>
</section>
{% endblock %}
