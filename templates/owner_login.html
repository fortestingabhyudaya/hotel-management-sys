{% extends "base.html" %}

{% block body %}
<div class="min-h-screen flex items-center justify-center bg-gray-900 text-gray-100">
  <div class="bg-gray-800 p-10 rounded-2xl shadow-2xl w-96 animate-fadeIn">
    <h2 class="text-3xl font-semibold text-yellow-400 mb-6 text-center">Owner Login</h2>
    <form method="POST" class="flex flex-col gap-4">
      <input type="password" name="password" placeholder="Enter Owner Password" 
             class="p-3 rounded-lg bg-gray-700 border border-yellow-600/50 focus:outline-none focus:ring-2 focus:ring-yellow-400">
      <button type="submit" class="bg-yellow-400 text-gray-900 font-semibold p-3 rounded-lg hover:scale-105 transition">Login</button>
    </form>
  </div>
</div>
{% endblock %}
