{% extends "base.html" %}

{% block body %}
<section class="max-w-4xl mx-auto mt-16 animate-fadeIn p-6 bg-gray-900 rounded-xl shadow-xl text-gray-100">
    <h2 class="text-3xl font-bold text-yellow-400 mb-6">Booking Confirmed!</h2>

    <div class="space-y-4 text-gray-300 text-lg">
        <p><strong>Guest Name:</strong> {{ guest.name }}</p>
        <p><strong>Room Number:</strong> {{ guest.room_number }}</p>
        <p><strong>Room Type:</strong> {{ guest.room_type }}</p>
        <p><strong>Check-In:</strong> {{ guest.check_in }}</p>
        <p><strong>Check-Out:</strong> {{ guest.check_out }}</p>
    </div>

    <a href="/" class="mt-6 inline-block px-6 py-3 bg-yellow-500/90 rounded-lg font-semibold hover:bg-yellow-400 transition">
        Back to Home
    </a>
</section>
{% endblock %}
